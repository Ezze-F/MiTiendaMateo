{% extends 'a_inicio/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ accion }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <select class="form-select" id="producto" name="producto" required>
                <option value="">Seleccionar producto</option>
                {% for p in productos %}
                    <option value="{{ p.id_producto }}" {% if stock.id_producto.id_producto == p.id_producto %}selected{% endif %}>
                        {{ p.nombre_producto }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="local" class="form-label">Local Comercial</label>
            <select class="form-select" id="local" name="local" required>
                <option value="">Seleccionar local</option>
                {% for l in locales %}
                    <option value="{{ l.id_loc_com }}" {% if stock.id_loc_com.id_loc_com == l.id_loc_com %}selected{% endif %}>
                        {{ l.nombre_loc_com }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="stock_pxlc" class="form-label">Stock Actual</label>
            <input type="number" id="stock_pxlc" name="stock_pxlc" class="form-control"
                   value="{{ stock.stock_pxlc|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="stock_min_pxlc" class="form-label">Stock M√≠nimo</label>
            <input type="number" id="stock_min_pxlc" name="stock_min_pxlc" class="form-control"
                   value="{{ stock.stock_min_pxlc|default:'' }}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            <a href="{% url 'a_stock:lista_stock' %}" class="btn btn-secondary">‚Ü©Ô∏è Volver</a>
        </div>
    </form>
</div>
<script src="{% static 'a_stock/js/stock_alerts.js' %}"></script>
{% endblock %}
